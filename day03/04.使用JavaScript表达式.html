<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
</body>
    <!-- 声明要被vue所控制的DOM区域  -->
    <div id="app">
        <p>{{number+1}}</p>
        <p>{{ok ? '是的' : '不是'}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
        <p :id="'list-'+id">xxx</p>
    </div>

    <script src='./lib/vue.js'></script>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // 数值
                number: 9,
                // 布尔
                ok: true,
                // 字符串
                message: 'abc',
                // id值
                id: 3
            }
        })
    </script>
</body>
</html>
