<body>
    <div id="app">
        <p :title="info | capitalize">{{message | capitalize}}</p>
    </div>

    <div id="app2">
        <p :title="info | capitalize">{{message | capitalize}}</p>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        Vue.filter('capitalize', (str) => {
            return str.charAt(0).toUpperCase() + str.slice(1)
        })
    </script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: "hello vue.js",
                info: "title info",
            },
            filters: {
                capitalize(str) {
                    return str.charAt(0).toUpperCase() + str.slice(1)
                }
            }
        })
    </script>
